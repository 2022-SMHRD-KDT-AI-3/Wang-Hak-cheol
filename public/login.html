<html>
<head>
    <title>izone 로그인페이지</title>
</head>
<body>
    <form action="http://127.0.0.1:3307/login" enctype="application/x-www-form-urlencoded" method="post">
        <div class="row register-form">
        
            
            <div class="col-md-6">

                <div class="form-group">

                    <input type="id" name="id" class="form-control" placeholder="아이디 *"
                        value="">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input type="password" name="pw" class="form-control" placeholder="비밀번호 *"
                        value="">
                </div>
                <div class="form-group">
                    <div class="maxl">
                        <label class="radio inline">
                            <input type="radio" name="classification" value="e">
                            <span>
                                전문가
                            </span>
                        </label>
                        <label class="radio inline">
                            <input type="radio" name="classification" value="c">
                            <span>어린이집
                            </span>
                        </label>
                    </div>
                </div>
                <input type="submit" class="btnRegister" value="로그인">
            </div>
        
        </div>
    </form>
</body>
</html>
